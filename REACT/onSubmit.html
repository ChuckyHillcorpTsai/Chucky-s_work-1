<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <script type="text/babel">
        class MyForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = { gender: "male" };
            }  //初始化 state紀錄單行輸入寬資料

            render() {
                // 表單註冊onSubmit事件
                return <form onSubmit={this.handleSubmit.bind(this)}>

                    Gender<select value={this.state.gender}
                        onChange={this.handleGenderChange.bind(this)}>
                        <option value="male">男人</option><option value="female">女人</option>
                    </select>

                    <input type="submit" value="Submit" />
                </form>;
            }
            handleGenderChange(e) {  //處理資料變更的事件處理器
                //e.currentTarget取得觸發事件
                this.setState({ gender: e.currentTarget.value });
            }
            handleSubmit(e) {
                e.preventDefault(); //可停止瀏覽器預設的表單處理動作
                console.log("gender: "+this.state.gender); //使用者點擊submit送出表單後 console
            }
        }
        window.addEventListener("load", () => {
            ReactDOM.render(<MyForm />, document.body);
        });


    </script>
</body>

</html>
